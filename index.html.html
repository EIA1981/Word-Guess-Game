<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pokémon</title>
</head>
<body>

        <div class="card" style="width: 18rem;">
                <img src="assets/images/pikachuquestion.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Gotta Catch 'Em All!</h5>
                  <p class="card-text">Press any key to get started.</p>
                  <div id="result"></div>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><div>Number of Pokémon Caught: <span id="caught"></span></div></li>
                  <li class="list-group-item"><div>Number of Pokémons that Fled: <span id="fled"></span></div></li>
                  <li class="list-group-item"><div>Number of Guesses Remaining: <span id="remaining"></span></div></li>
                  <li class="list-group-item"><div>Letters Already Guessed: <span id="guessed"></span></div></li>
                </ul>
              </div>



<script src="assets/javascript/game.js"></script>
</body>
</html>
